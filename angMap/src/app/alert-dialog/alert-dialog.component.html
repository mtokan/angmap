<div class="box">
    <div class="text">
        <h2>{{data}}</h2>
    </div>
    <div class="saveButton">
        <button mat-fab extended color="primary" (click)="accept()">Yes</button>
    </div>
    <div class="cancelButton">
        <button mat-fab extended color="accent" (click)="cancel()">Cancel</button>
    </div>
</div>
