<div class="container">
    <form class="box" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="header">
            <h1>Wellcome!</h1>
        </div>
        <div class="userNameInput">
                <mat-form-field appearance="fill">
                  <mat-label>Enter your email</mat-label>
                  <input type="email" matInput placeholder="Email" formControlName="email">
                  <mat-icon matSuffix>person</mat-icon>
                  <mat-error *ngIf="f['email'].hasError('email')">
                    Please enter a <strong>valid</strong> email address
                  </mat-error>
                  <mat-error *ngIf="f['email'].hasError('required')">
                    Email is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
        </div>
        <div class="passwordInput">
            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error>
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="loginButton">
            <button mat-fab extended color="primary" type="submit" [disabled]="!form.valid">Log In</button>
        </div>
    </form>
</div>
