
<form class="box" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="titleInput">
            <mat-form-field appearance="fill">
                <mat-label>Title</mat-label>
                <mat-icon matSuffix>title</mat-icon>
                <input type="text" matInput formControlName="title">
                <mat-error *ngIf="f['title'].hasError('required')">
                  Title is <strong>required</strong>
                </mat-error>
            </mat-form-field>
    </div>
    <div class="dateInput">
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-error *ngIf="f['date'].hasError('required')">
                Date is <strong>required</strong>
            </mat-error>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </div>
    <div class="textArea">
        <mat-form-field appearance="fill" class="fullWidth">
            <textarea matInput placeholder="Enter your note" rows="11" formControlName="note"></textarea>
            <mat-error *ngIf="f['note'].hasError('required')">
                Note is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </div>
    <div class="saveButton">
        <button mat-fab extended color="primary" type="submit" [disabled]="!form.valid">Save Note</button>
    </div>
    <div class="cancelButton">
        <button mat-fab extended color="accent" type="button" (click)="close()">Cancel</button>
    </div>
</form>
